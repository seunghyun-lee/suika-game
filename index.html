<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suika Game</title>
    <link rel="stylesheet" href="/src/styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6302044580293390"
     crossorigin="anonymous"></script>
</head>
<body>
    <div id="page-container">
      <div id="left-ad" class="ad-space desktop-only">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-6302044580293390"
            data-ad-slot="7676563703"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>

      <div id="game-container">
          <canvas id="background-guide"></canvas>
          <canvas id="guide-canvas"></canvas>
          <div id="matter-js-canvas"></div>
          <div id="game-ui">
              <div id="top-ui">
                  <div id="score-display">
                      <div class="info-title">Score</div>
                      <div id="score-value">0</div>
                      <div id="best-score">Best: 0</div>
                      <button id="top-score-button" class="control-button">Top Score</button>
                  </div>
                  <div id="next-fruit-preview">
                      <div class="info-title">Next</div>
                      <div id="next-fruit-image"></div>
                  </div>
                  <div id="control-buttons">
                      <button id="restart-game-button" class="control-button">Restart</button>
                      <button id="mute-button" class="control-button">Mute</button>
                  </div>
              </div>
          </div>
      </div>

      <div id="right-ad" class="ad-space desktop-only">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-6302044580293390"
            data-ad-slot="8358988357"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>

    <div id="bottom-ad">
      <ins class="adsbygoogle"
          style="display:block"
          data-ad-client="ca-pub-6302044580293390"
          data-ad-slot="1111155355"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div id="game-over-overlay">
      <div id="game-over-content">
          <h1>Game Over</h1>
          <p>Your Score</p>
          <hr>
          <p id="final-score">0</p>
          <button id="restart-button">â–º</button>
      </div>
    </div>

    <div id="leaderboard-overlay">
        <div id="leaderboard-content">
            <h2>Top 10 Scores</h2>
            <ul id="leaderboard-list"></ul>
            <button id="close-leaderboard">Close</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
