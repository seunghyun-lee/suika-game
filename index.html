<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Suika Game</title>
    <link rel="stylesheet" href="/src/styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6302044580293390"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="page-container">
        <div id="left-ad" class="ad-space desktop-only">
            <div id="left-ad" class="ad-space desktop-only">
                <ins class="adsbygoogle"
                     style="display:inline-block;width:160px;height:600px"
                     data-ad-client="ca-pub-6302044580293390"
                     data-ad-slot="YOUR_LEFT_AD_SLOT"></ins>
            </div>
        </div>

        <div id="game-container">
            <canvas id="background-guide"></canvas>
            <canvas id="guide-canvas"></canvas>
            <div id="matter-js-canvas"></div>
            <div id="game-ui">
                <div id="top-ui">
                    <div id="score-display">
                        <div class="info-title">Score</div>
                        <div id="score-value">0</div>
                        <div id="best-score">Best: 0</div>
                        <button id="top-score-button" class="control-button">Top Score</button>
                    </div>
                    <div id="next-fruit-preview">
                        <div class="info-title">Next</div>
                        <div id="next-fruit-image"></div>
                    </div>
                    <div id="control-buttons">
                        <div id="user-id-display" class="info-button">
                            <div class="info-title">User ID</div>
                            <div id="user-id" class="green-button"></div>
                        </div>
                        <button id="setting-button" class="control-button">
                            <i class="fas fa-cog"></i> Setting
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="right-ad" class="ad-space desktop-only">
            <ins class="adsbygoogle"
                 style="display:inline-block;width:160px;height:600px"
                 data-ad-client="ca-pub-6302044580293390"
                 data-ad-slot="YOUR_RIGHT_AD_SLOT"></ins>
        </div>
    </div>

    <div id="bottom-ad" class="ad-space">
        <ins class="adsbygoogle"
             style="display:inline-block"
             data-ad-client="ca-pub-6302044580293390"
             data-ad-slot="1111155355"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <div id="setting-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Settings</h2>
            <button id="restart-game-button" class="settings-button">Restart</button>
            <button id="mute-button" class="settings-button">SFX Off</button>
            <button id="bgm-button" class="settings-button">BGM On</button>
            <br />
            <button id="close-settings" class="settings-button red-button">Close</button>
        </div>
    </div>

    <div id="user-id-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Change User ID</h2>
            <input type="text" id="new-user-id" placeholder="Enter new User ID">
            <P></P>
            <button id="save-user-id">Save</button>
            <button id="cancel-user-id">Cancel</button>
        </div>
    </div>

    <div id="game-over-overlay">
        <div id="game-over-content">
            <h1>Game Over</h1>
            <p>Your Score</p>
            <hr>
            <p id="final-score">0</p>
            <button id="restart-button">►</button>
        </div>
    </div>

    <div id="leaderboard-overlay">
        <div id="leaderboard-content">
            <h2>Top 10 Scores</h2>
            <ul id="leaderboard-list"></ul>
            <button id="close-leaderboard">Close</button>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script>
        // AdSense 초기화 함수
        function initAds() {
            try {
                // 기존 광고가 있는지 확인
                const existingAds = document.querySelectorAll('ins.adsbygoogle');
                let hasExistingAds = false;
                
                existingAds.forEach(ad => {
                    if (ad.getAttribute('data-adsbygoogle-status') === 'done') {
                        hasExistingAds = true;
                    }
                });
    
                // 새로운 광고만 초기화
                if (!hasExistingAds && window.adsbygoogle) {
                    existingAds.forEach(ad => {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    });
                }
            } catch (e) {
                console.warn('AdSense initialization error:', e);
            }
        }
    
        // DOMContentLoaded 이벤트에서 광고 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 광고 컨테이너가 보이는지 확인
            const adContainers = document.querySelectorAll('.ad-space');
            adContainers.forEach(container => {
                if (window.getComputedStyle(container).display !== 'none') {
                    container.style.visibility = 'visible';
                }
            });
    
            // 일정 시간 후 광고 초기화 (컨테이너가 완전히 렌더링될 때까지 대기)
            setTimeout(initAds, 100);
        });
    
        // 리사이즈 이벤트에서 광고 크기 조정
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                const bottomAd = document.getElementById('bottom-ad');
                if (window.innerWidth <= 767) {
                    bottomAd.style.width = '320px';
                    bottomAd.style.height = '50px';
                } else {
                    bottomAd.style.width = '728px';
                    bottomAd.style.height = '90px';
                }
            }, 250);
        });
        </script>
</body>
</html>
